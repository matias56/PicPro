<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mi Aplicación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* This basic styling can be moved to your 'style.css' for better organization.
           It's included here for a self-contained example. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            /* Essential for positioning password toggle icon */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            /* Account for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 60%;
            /* Adjust as needed to center with input text */
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
            display: none;
            /* Hidden by default, shown by JavaScript */
        }

        p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <div class="error-message" id="signupEmailError"></div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Contraseña:</label>
                <input type="password" id="signupPassword" name="password" required>
                <span class="password-toggle" id="toggleSignupPassword">
                    <i class="fas fa-eye eye-open"></i>
                    <i class="fas fa-eye-slash eye-slash" style="display: none;"></i>
                </span>
                <div class="error-message" id="signupPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="password-toggle" id="toggleConfirmPassword">
                    <i class="fas fa-eye eye-open"></i>
                    <i class="fas fa-eye-slash eye-slash" style="display: none;"></i>
                </span>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesión</a></p>
        </form>
    </div>

    <script src="../app.js"></script>
</body>

</html>
